<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCommerce | Editar Usuário</title>

    <!-- Icon -->
    <link rel="icon" href="./assets/images/logo-icon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <!-- style -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/painel.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/validate.js"></script>
</head>
<body onresize="responsive()" onload="responsive(), validateSession()">

    <div id="wrapper">
        <div id="overlay"> 
        </div>
        <!-- barra lateral -->
        <my-sidebar></my-sidebar>
        <!-- Fim barra lateral  -->

        <!-- Barra de navegação -->
        <div id="page-content-wrapper">
            <div id="content">
                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <my-navbar></my-navbar>
                    <!-- Fim da barra de navegação -->

                    <!-- Conteudo da página -->
                    <div class="container-fluid px-lg-4">
                        <div class="row">

                            <!-- Cards -->
                            <div class="col-md-12">
                                <div class="col-md-12 mt-4">
                                    <div class="container h-100">
                                    <div class="row d-flex justify-content-center align-items-center h-100">
                                        <div class="col-xl-9">
                                    
                                            <h1 class="text-gray-800 mb-4">Editar usuário</h1>
                                    
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="row align-items-center pt-4 pb-3">                                                
                                                    <div class="col-md-3 ps-5">
                                        
                                                    <h6 class="mb-0">Nome</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                    <input id="name_input" type="text" class="form-control form-control-lg" placeholder="Digite seu nome...">
                                        
                                                    </div>
                                                    </div>
                                        
                                                    <hr class="mx-n3">
                                        
                                                    <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">
                                        
                                                        <h6 class="mb-0">E-mail</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                    <input id="email_input" type="email" class="form-control form-control-lg" placeholder="nome@email.com" />
                                        
                                                    </div>
                                                    </div>

                                                    <hr class="mx-n3">
                                        
                                                    <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">
                                        
                                                        <h6 class="mb-0">CPF</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                    <input onkeyup="mascaraCPF(event)" id="cpf_input" type="text" class="form-control form-control-lg" placeholder="023.234.234-99" maxlength="14" />
                                        
                                                    </div>
                                                    </div>

                                                    <hr class="mx-n3">

                                                    <div class="px-5 py-4 div-btn-register">
                                                        <button onclick="editUser()" class="btn btn-primary btn-lg">Atualizar</button>
                                                    </div>
                                        
                                                    

                                                    <div class="row align-items-start">
                                                        <div class="col-md-3 ps-5">
                                                            <h5 class="mb-0">Mudar Senha</h5>
                                                        </div>
                                                    </div>

                                                    <hr class="mx-n3">
                                                    
                                                    <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">
                                        
                                                    <h6 class="mb-0">Senha Atual</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                        <input id="passwd_input" class="form-control form-control-lg" type="password" placeholder="**************">
                                        
                                                    </div>
                                                    </div>
                                        
                                                    <hr class="mx-n3">
                                        
                                                    <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">
                                        
                                                    <h6 class="mb-0">Nova senha</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                    <input id="new_passwd_input" class="form-control form-control-lg" type="password" placeholder="**************">
                                        
                                                    </div>
                                                    </div>
                                                    
                                                    <hr class="mx-n3">
                                        
                                                    <div class="row align-items-center py-3">
                                                    <div class="col-md-3 ps-5">
                                        
                                                    <h6 class="mb-0">Confirmar nova senha</h6>
                                        
                                                    </div>
                                                    <div class="col-md-9 pe-5">
                                        
                                                    <input id="confirm_passwd_input" class="form-control form-control-lg" type="password" placeholder="**************">
                                        
                                                    </div>
                                                    </div>
                                                    
                                                    <hr class="mx-n3">
                                        
                                                    <div class="px-5 py-4 div-btn-register">
                                                    <button onclick="changePassword()" class="btn btn-primary btn-lg">Mudar senha</button>
                                                    </div>
                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Fim do conteudo da página -->

            <!-- Footer -->
            <my-footer></my-footer>
            </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script src="./js/script.js"></script>
</html>
<script>
    const indexPage = false;

    function setPage() {
        var nameElement = document.getElementById('name_input')
        var emailElement = document.getElementById('email_input')
        var cpfElement = document.getElementById('cpf_input')

        var cpf = sessionStorage.CPF_USUARIO
        cpf = `${cpf.substring(0,3)}.${cpf.substring(3,6)}.${cpf.substring(6,9)}-${cpf.substring(9,11)}`;

        nameElement.value = sessionStorage.NOME_USUARIO
        emailElement.value = sessionStorage.EMAIL_USUARIO
        cpfElement.value = cpf
    }

    function mascaraCPF(evento) {
        if (evento.key == 'Backspace') {
            return;
        }

        var cpf = cpf_input.value.replace(/\D/g, '');
        var cpfMascarado = ''
        var marcador = 0

        if (cpf.length >= 3) {
            cpfMascarado = cpf[0] + cpf[1] + cpf[2] + "."
            marcador = 3

            if (cpf.length >= 6) {
                cpfMascarado += cpf[3] + cpf[4] + cpf[5] + "."
                marcador = 6

                if (cpf.length >= 9) {
                    cpfMascarado += cpf[6] + cpf[7] + cpf[8] + "-"
                    marcador = 9
                }
            }
        }

        cpfMascarado += cpf.substring(marcador)
        cpf_input.value = cpfMascarado
    }

    function editUser() {
        var idUserVar = sessionStorage.ID_USUARIO
        var nameVar = name_input.value;
        var emailVar = email_input.value;
        var cpfVar = cpf_input.value;

        if (nameVar == "" || nameVar == null) {
            Swal.fire({
                title: 'Erro',
                text: 'Nome é um campo obrigatório',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        var validacaoEmail = validarEmail(emailVar);

        if (validacaoEmail != 'OK') {
            Swal.fire({
                title: 'Erro',
                text: validacaoEmail,
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        var validacaoCPF = validarCPF(cpfVar);

        if (validacaoCPF != 'OK') {
            Swal.fire({
                title: 'Erro',
                text: validacaoCPF,
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        } else {
            cpfVar = cpfVar.replaceAll('.','').replace('-','')
        }
        
        fetch("/usuarios/mudar-perfil", {  
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUserServer: idUserVar,
                nameServer: nameVar,
                emailServer: emailVar,
                cpfServer: cpfVar,
            })
        }).then(function (resposta) {
            console.log("Recuperando valores")
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    title: 'Sucesso',
                    text: 'Perfil atualizado com sucesso',
                    icon: 'success',
                    timer: 1750,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                });

                sessionStorage.NOME_USUARIO = nameVar
                sessionStorage.EMAIL_USUARIO = emailVar
                sessionStorage.CPF_USUARIO = cpfVar

                window.location.reload()
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function changePassword() {
        var idUserVar = sessionStorage.ID_USUARIO
        var senhaAtual = passwd_input.value
        var novaSenha = new_passwd_input.value
        var confirmaSenha = confirm_passwd_input.value

        if (novaSenha.length < 8) {
            Swal.fire({
                title: 'Erro',
                text: "As senhas deve ter no minímo 8 caracteres",
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        if (novaSenha != confirmaSenha) {
            Swal.fire({
                title: 'Erro',
                text: "As senhas devem ser iguais",
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch("/usuarios/mudar-senha", {  
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUserServer: idUserVar,
                senhaAtualServer: senhaAtual,
                novaSenhaServer: novaSenha,
            })
        }).then(function (resposta) {
            console.log("Recuperando valores")
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    title: 'Sucesso',
                    text: 'Senha atualizada com sucesso',
                    icon: 'success',
                    timer: 1750,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                });

                passwd_input.value = ''
                new_passwd_input.value = ''
                confirm_passwd_input.value = ''
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        })
    }

    getData(indexPage);
    setPage();
</script>
