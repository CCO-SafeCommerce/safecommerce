    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<body onresize="responsive()" onload="responsive(), validateSession()">

    <div id="wrapper">
        <div id="overlay">
        </div>
        <!-- barra lateral -->
        <my-sidebar></my-sidebar>
        <!-- Fim barra lateral  -->

        <!-- Barra de navegação -->
        <div id="page-content-wrapper">
            <div id="content">
                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <my-navbar></my-navbar>
                    <!-- Fim da barra de navegação -->

                    <!-- Conteudo da página -->
                    <div class="container-fluid px-lg-4">
                        <div class="row">
                            <div class="col-md-12 mt-lg-4 mt-4">
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb bg-transparent mb-0">
                                            <li class="breadcrumb-item"><a href="./painel.html" class="link-primary">Visão Geral</a></li>
                                            <li class="breadcrumb-item"><a id="breadcrumbServidor" class="link-primary">Servidor</a></li>
                                            <li class="breadcrumb-item" aria-current="page">Aplicações</li>
                                        </ol>
                                    </nav>
                                    <a onclick="modalCadastrar()" class="d-inline-block btn btn-sm btn-primary shadow-sm text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="bi bi-plus-circle"></i>
                                        Cadastrar aplicação
                                    </a>

                                    <!-- Modal de cadastro de aplicações -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h1 class="modal-title fs-5" id="lblModal">Cadastrar Aplicações</h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="row mb-3">
                                                    <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
                                                    <div class="col-sm-10">
                                                      <input type="text" class="form-control" id="txtNome" placeholder="Ex: Banco de Dados Principal">
                                                    </div>
                                                </div>
                                                <div class="row mb-3">
                                                    <label for="selPorta" class="form-label col-sm-2 col-form-label">Porta</label>
                                                    <div class="col">
                                                        <select id="selPorta" class="form-select" style="width: 100%">
                                                            <option value="-1" selected>Informe uma porta válida (1-65536)</option>
                                                            <option value="22">22 - SSH</option>
                                                            <option value="25">25 - SMTP</option>
                                                            <option value="66">66 - Oracle SQL*NET</option>
                                                            <option value="80">80 - HTTP</option>
                                                            <option value="443">443 - HTTPS</option>
                                                            <option value="587">587 - SMTP</option>
                                                            <option value="1433">1433 - SQL Server</option>
                                                            <option value="2376">2376 - Docker REST API (SSL)</option>
                                                            <option value="3000">3000 - Ruby On Rails</option>
                                                            <option value="3000">3000 - React</option>
                                                            <option value="3006">3006 - MySQL</option>
                                                            <option value="4200">4200 - Angular</option>
                                                            <option value="5000">5000 - ASP.NET Core</option>
                                                            <option value="5000">5000 - Flask</option>
                                                            <option value="5432">5432 - PostgreSQL</option>
                                                            <option value="6379">6379 - Redis</option>
                                                            <option value="6443">6443 - Kubernetes</option>
                                                            <option value="8000">8000 - Django</option>
                                                            <option value="8000">8000 - DynamoDB</option>
                                                            <option value="8080">8080 - Jira</option>
                                                            <option value="8080">8080 - Apache Tomcat</option>
                                                            <option value="8080">8080 - HTTP</option>
                                                            <option value="8443">8443 - Apache Tomcat SSL</option>
                                                        </select>
                                                    </div>
                                                </div>                                                
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                              <button id="btnCadastrar" type="button" class="btn btn-primary" onclick="cadastrar()">Cadastrar</button>
                                              <button id="btnEditar" type="button" class="btn btn-primary" onclick="editar()">Salvar</button>
                                            </div>
                                          </div>
                                        </div>
                                    </div>                                                                        
                                </div>                                                                                         
                            </div>

                            <!-- Cards -->
                            <div class="col-md-12">                                
                                <div class="col-md-12 mt-4 margin-table">

                                        <table class="table table-striped table-hover v-middle">
                                            <thead class="bg-white">
                                                <tr>
                                                    <th class="border-top-0">Nome</th>
                                                    <th class="border-top-0">Porta</th>
                                                    <th class="border-top-0">Status</th>
                                                    <th class="border-top-0">Demanda</th>
                                                    <th class="border-top-0">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="app_table">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div id="divNoContent" class="row justify-content-center align-items-center" style="display: none;">
                                        <div class="card col-4 ">
                                            <img src="../assets/no-content.svg" class="card-img-top" alt="Nenhum retorno foi encontrado">
                                            <div class="card-body">
                                                <h2 class="card-title text-center fs-4">Nenhuma aplicação foi encontrada</h2>
                                            </div>

                        </div>

            </div>
        </div>

<script src="./js/main.js"></script>
<script src="./js/script.js"></script>

</html>
<script>
    const indexPage = false;
    var selectedServer = 0;
    var selectedEditApp = 0;
    var aplicacoes = []

    document.getElementById('menu-painel').classList.add('active');
    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;
    var appTable = document.getElementById("app_table");

    $(document).ready(function() {
        $('#selPorta').select2({
            dropdownParent: $('#exampleModal'),
            placeholder: {
                id: '-1',
                text: 'Informe uma porta válida (1-65536)'
            },
            tags: true
        });
    });

    function modalCadastrar() {
        var title = document.getElementById('lblModal')
        var btnCadastrar = document.getElementById('btnCadastrar')
        var btnEditar = document.getElementById('btnEditar')

        title.innerText = 'Cadastrar Aplicação'
        btnCadastrar.style.display = 'inline-block'
        btnEditar.style.display = 'none'
    }

    function modalEditar(selectedApp) {
        var title = document.getElementById('lblModal')
        var btnCadastrar = document.getElementById('btnCadastrar')
        var btnEditar = document.getElementById('btnEditar')
        var txtNome = document.getElementById('txtNome')
        var selPorta = document.getElementById('selPorta')

        var app = aplicacoes.find(app => {
            if (app.idAplicacao == selectedApp) {
                return app;
            }
        })

        title.innerText = 'Editar Aplicação'
        btnEditar.style.display = 'inline-block'
        btnCadastrar.style.display = 'none'
        txtNome.value = app.nome
        selPorta.value = app.porta
        selectedEditApp = selectedApp
    }

    function cadastrar() {
        var nomeAplicacao = txtNome.value;
        var porta = Number(selPorta.value);

        if (porta < 1 || porta > 65536) {
            Swal.fire({
                title: 'Erro',
                text: 'Porta informada está fora do intervalo válido (1-65535). Verifique a disponibilidade da porta',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        var appJaExistente = aplicacoes.find(app => {
            if (app.porta == porta) {
                return app
            }
        })

        if (appJaExistente) {
            Swal.fire({
                title: 'Erro',
                text: 'A porta informada já possui uma aplicação que já está sendo monitorada',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch(`/aplicacoes/cadastrar`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idServidor: selectedServer,
                nomeAplicacao: nomeAplicacao,
                portaAplicacao: porta
            })
        }).then(resposta => {
            if (resposta.ok) {
                Swal.fire({
                    title: 'Sucesso',
                    text: 'Aplicação cadastrada realizado com sucesso',
                    icon: 'success',
                    timer: 1750,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                });

                txtNome.value = '';
                selPorta.value = '';

                var elemento = document.getElementById('#exampleModal')
                var modal = bootstrap.Modal.getInstance(elemento)
                modal.hide()


                obterAplicacoes()
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function editar() {
        var nome = txtNome.value
        var porta = Number(selPorta.value);

        if (porta < 1 || porta > 65535) {
            Swal.fire({
                title: 'Erro',
                text: 'Porta informada está fora do intervalo válido (1-65535). Verifique a disponibilidade da porta',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        var appJaExistente = aplicacoes.find(app => {
            if (app.porta == porta && app.idAplicacao != selectedEditApp) {
                return app
            }
        })

        if (appJaExistente) {
            Swal.fire({
                title: 'Erro',
                text: 'A porta informada já possui uma aplicação que já está sendo monitorada',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        fetch(`/aplicacoes/editar`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idAplicacao: selectedEditApp,
                nomeAplicacao: nome,
                portaAplicacao: porta
            })
        }).then(resposta => {
            if (resposta.ok) {
                Swal.fire({
                    title: 'Sucesso',
                    text: 'Aplicação cadastrada realizado com sucesso',
                    icon: 'success',
                    timer: 1750,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                });

                txtNome.value = '';
                selPorta.value = '';

                var elemento = document.getElementById('#exampleModal')
                var modal = bootstrap.Modal.getInstance(elemento)
                modal.hide()

                obterAplicacoes()
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function getURLParams() {
        var params = new URLSearchParams(window.location.search)
        var idServidor = params.get('idServer')

        if (idServidor != null) {
            selectedServer = idServidor
            var servers = JSON.parse(sessionStorage.SERVERS)

            var servidor = servers.find(s => {
                if (s.idServidor == idServidor) {
                    return s
                }
            })

            if (!servidor){
                window.location = './painel.html'
            }

            var breadcrumb = document.getElementById('breadcrumbServidor');
            breadcrumb.innerText = servidor.modelo
            breadcrumb.href = `./servidores.html?idServer=${servidor.idServidor}`

            obterAplicacoes()
        } else {
            window.location = './painel.html'
        }
    }

    function obterAplicacoes() {
        fetch(`/aplicacoes/monitorando/${selectedServer}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(resposta => {
            resposta.json().then(json => {
                var remover = aplicacoes.filter(app => {                    
                    if(json.filter(jsonApp => jsonApp.idAplicacao == app.idAplicacao).length == 0) {
                      return app
                    }
                })

                lidarExibicao(json)
                lidarRemover(remover)

                if (json.length > 0) {
                    document.getElementById('divNoContent').style.display = 'none'
                } else {
                    document.getElementById('divNoContent').style.display = 'flex'
                }

                aplicacoes = json
            });
        })
    }

    function lidarExibicao(itens) {
        itens.forEach(item => {
            var isRenderizado = document.getElementById(`trApp#${item.idAplicacao}`)

            if (isRenderizado) {
                var tdNome = document.getElementById(`tdNome#${item.idAplicacao}`)
                var tdPorta = document.getElementById(`tdPorta#${item.idAplicacao}`)
                var tdEstado = document.getElementById(`tdEstado#${item.idAplicacao}`)
                var tdDemanda = document.getElementById(`tdDemanda#${item.idAplicacao}`)

                tdNome.innerText = item.nome
                tdPorta.innerText = item.porta
                tdEstado.innerText = item.demanda > 0 ? 'LISTEN' : '---'
                tdDemanda.innerText = item.demanda ? item.demanda : 0
            } else {
                appTable.innerHTML += `
                    <tr id="trApp#${item.idAplicacao}">
                        <td id="tdNome#${item.idAplicacao}">${item.nome}</td>
                        <td id="tdPorta#${item.idAplicacao}">${item.porta}</td>
                        <td id="tdEstado#${item.idAplicacao}">${item.demanda > 0 ? 'LISTEN' : '---'}</td>
                        <td id="tdDemanda#${item.idAplicacao}">${item.demanda ? item.demanda : 0}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <button  data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="modalEditar(${item.idAplicacao})" type="button" class="btn btn-primary pe-3">
                                    <i class="bi bi-pencil-square me-md-1"></i> 
                                    Editar
                                </button>
                                <button onclick="deleteApp(${item.idAplicacao})" type="button" class="btn btn-outline-danger">
                                    <i class="bi bi-trash-fill me-md-1"></i>
                                    Remover
                                </button>
                            </div>
                        </td>
                    </tr>
                `
            }
        });
    }

    function lidarRemover(itens) {
        itens.forEach(item => {
            var elemento = document.getElementById(`trApp#${item.idAplicacao}`)
            if (elemento) {
                elemento.parentNode.removeChild(elemento)
            }
        })
    }

    function deleteApp(idAplicacao) {
        Swal.fire({
            title: 'Excluir Aplicação',
            icon: 'warning',
            text: 'Tem certeza que deseja excluir aplicação?',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#dc3545',
            confirmButtonText: 'Remover',
            focusConfirm: false,
        }).then((result) => {
            if (result.isConfirmed) {
                var app = aplicacoes.find(app => {
                    if (app.idAplicacao == idAplicacao) {
                        return app;
                    }
                })


                fetch(`/aplicacoes/${idAplicacao}&${app.nome}:${app.porta}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            title: 'Sucesso',
                            text: 'Aplicação excluída com sucesso',
                            icon: 'success',
                            timer: 1500,
                            timerProgressBar: true,
                            confirmButtonColor: '#6BF178',
                            willClose: () => {
                                window.location.reload()
                            }
                        });
                    } else {
                        Swal.fire({
                            title: 'Erro',
                            text: 'Houve um erro ao excluir a aplicação',
                            icon: 'error',
                            showConfirmButton: false,
                            showDenyButton: true,
                            denyButtonText: 'OK'
                        });
                    }
                })
            }
        })
    }

    getData(indexPage)
    getURLParams()
    setInterval(() => {
        getData(indexPage)
        obterAplicacoes()
    }, 10000)
</script>
