    function getURLParams() {
        var params = new URLSearchParams(window.location.search)
        var idServidor = params.get('idServer')

        if (idServidor != null) {
            selectedServer = idServidor
            var servers = JSON.parse(sessionStorage.SERVERS)

            var servidor = servers.find(s => {
                if (s.idServidor == idServidor) {
                    return s
                }
            })

            if (!servidor) {
                window.location = './painel.html'
            }

            var linkParametros = document.getElementById('aParametros')
            var linkEditar = document.getElementById('aEditar')
            var btnExcluir = document.getElementById('btnExcluir')
            var linkAnalytics = document.getElementById('aAnalytics')

            linkEditar.href = `./editarServidor.html?idServer=${servidor.idServidor}`
            linkParametros.href = `./parametros.html?idServer=${servidor.idServidor}`
            linkAnalytics.href = `./analytics.html?idServer=${servidor.idServidor}`
            btnExcluir.addEventListener('click', () => {
                deleteServer(servidor.idServidor)
            });

            setPage(servidor)
            obterParametros()
        } else {
            window.location = './painel.html'
        }
    }

    function obterParametros() {
        fetch(`/parametros/obterParametros/${selectedServer}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (resposta) {
            resposta.json().then(parametros => {
                console.log(parametros)

                var adicionar = parametros.filter(p => {
                    if (!parametrosAtuais.includes(p)) {
                        return p;
                    }
                })

                var atualizar = parametros.filter(p => {
                    if (parametrosAtuais.includes(p)) {
                        return p;
                    }
                })

                var remover = parametrosAtuais.filter(p => {
                    if (!parametros.includes(p)) {
                        return p;
                    }
                })


                lidarEsconder(remover)
                lidarExibir(adicionar)
                lidarAtualizar(atualizar)

                if (parametros.length > 0) {
                    document.getElementById('divNoContent').style.display = 'none'
                } else {
                    document.getElementById('divNoContent').style.display = 'flex'
                }

                parametrosAtuais = parametros
            })
        })
    }

    function lidarEsconder(itensParaEsconder) {
        itensParaEsconder.forEach(item => {
            switch (item) {
                case 12:
                    if (!parametrosAtuais.includes(13)) {
                        var aEspecializado = document.getElementById('aEspecializado')
                        aEspecializado.style.display = 'none';
                    }
                    break;
                case 13:
                    if (!parametrosAtuais.includes(12)) {
                        var aEspecializado = document.getElementById('aEspecializado')
                        aEspecializado.style.display = 'none';
                    }
                    break;
                default:
                    var aba = document.getElementById(`abaMetrica#${item}`)

                    if (aba) {
                        aba.style.display = 'none'
                    }
                    break;
            }
        })
    }

    function lidarExibir(itensParaExibir) {
        itensParaExibir.forEach(item => {
            switch (item) {
                case 12:
                case 13:
                    var aEspecializado = document.getElementById('aEspecializado')
                    aEspecializado.style.display = 'inline-block';
                    break;
                default:
                    var aba = document.getElementById(`abaMetrica#${item}`)

                    if (aba) {
                        aba.style.display = 'block'
                    }
                    break;
            }
        })

        lidarAtualizar(itensParaExibir)
    }

    function lidarAtualizar(itensParaAtualizar) {
        itensParaAtualizar.forEach(item => {
            switch (item) {
                case 1:
                    obterDadosPercentCPU(selectedServer)
                    break;
                case 3:
                    obterDadosPercentCPUperCore(selectedServer)
                    break;
                case 4:
                    obterDadosFreqCPU(selectedServer)
                    break;
                case 6:
                    obterDadosPercentRAM(selectedServer)
                    break;
                case 8:
                    obterDadosPercentDisco(selectedServer)
                    break;
                case 9:
                    obterDadosDiscoReadMs(selectedServer)
                    break;
                case 10:
                    obterDadosDiscoWriteMs(selectedServer)
                    break;
                case 11:
                    obterDadosTempCPU(selectedServer)
                   //monitorarParaAlertar()
                    break;
            }
        })
    }

    getData(indexPage);
    getURLParams();

    setInterval(() => {
        obterParametros()
        getData(indexPage)
    }, 5000)

    setInterval(() => {

    function deleteServer(idServer) {
        Swal.fire({
            title: 'Excluir servidor',
            icon: 'warning',
            text: 'Tem certeza que deseja excluir servidor?',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#dc3545',
            confirmButtonText: 'Remover',
            focusConfirm: false,
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/servers/${idServer}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            title: 'Sucesso',
                            text: 'Servidor excluído com sucesso',
                            icon: 'success',
                            timer: 1500,
                            timerProgressBar: true,
                            confirmButtonColor: '#6BF178',
                            willClose: () => {
                                window.location.href = './painel.html'
                            }
                        });
                    } else {
                        Swal.fire({
                            title: 'Erro',
                            text: 'Houve um erro ao excluir o servidor',
                            icon: 'error',
                            showConfirmButton: false,
                            showDenyButton: true,
                            denyButtonText: 'OK'
                        });
                    }
                })
            }
        })
    }

    function handleControle() {
        Swal.fire({
            title: 'Controle do Servidor',
            input: 'select',
            inputOptions: {
                'editar': 'Editar Servidor',
                'monitoramento': 'Alterar monitoramento',
                'excluir': 'Excluir Servidor'
            },
            inputPlaceholder: 'Selecione uma ação',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#6BF178'
        }).then(({
            value: option
        }) => {
            if (option == 'editar') {
                window.location = `./editarServidor.html?idServer=${selectedServer}`

            } else if (option == 'monitoramento') {
                window.location = `./parametros.html?idServer=${selectedServer}`

            } else if (option == 'excluir') {
                deleteServer(selectedServer)
            }
        })
    }

    function especializado() {
        var opcoesEspecilizadas = {}

        if (parametrosAtuais.includes(12)) {
            Object.assign(opcoesEspecilizadas, {
                'processos': "Processos"
            })
        }

        if (parametrosAtuais.includes(13)) {
            Object.assign(opcoesEspecilizadas, {
                'aplicacoes': "Aplicações"
            })
        }

        Swal.fire({
            title: 'Métricas especializadas',
            input: 'select',
            inputOptions: opcoesEspecilizadas,
            inputPlaceholder: 'Selecione uma métrica para visualizar',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#6BF178'
        }).then(({
            value: option
        }) => {
            if (option == 'processos') {
                window.location = `./processos.html?idServer=${selectedServer}`
            } else if (option == 'aplicacoes') {
                window.location = `./aplicacoes.html?idServer=${selectedServer}`

            }
        })
    }
</script>
