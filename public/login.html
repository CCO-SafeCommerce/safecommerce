<script>
    function entrar() {
        var emailVar = email_ipt.value;
        var senhaVar = senha_ipt.value;

        if (emailVar == "" || senhaVar == "") {
            Swal.fire({
                title: 'Erro',
                text: 'Todos os campos são obrigatórios',
                icon: 'error',
                showConfirmButton: false,
                showDenyButton: true,
                denyButtonText: 'OK'
            });
            return;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.CPF_USUARIO = json.cpf;
                    sessionStorage.ID_EMPRESA = json.idEmpresa;
                    sessionStorage.FK_ADMIN = json.fkUsuario;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.NOME_EMPRESA = json.empresa;


                    setTimeout(function () {
                    
                        window.location = "./dashboard/painel.html";
                    }, 500);

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
                Swal.fire({
                    title: 'Erro',
                    text: 'Email e/ou senha incorretos',
                    icon: 'error',
                    showConfirmButton: false,
                    showDenyButton: true,
                    denyButtonText: 'OK'
                });
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
    }
</script>
