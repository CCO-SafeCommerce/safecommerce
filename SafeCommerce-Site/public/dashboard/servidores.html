<script>

    const indexPage = false;

    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;

    function setPage() {
        var serverTitle = document.getElementById('server_title')
        var titlePage = document.getElementById('title_page')

        var modelServer = sessionStorage.MODEL_SERVER;

        serverTitle.innerText = modelServer;
        titlePage.innerHTML = `SafeCommerce | ${modelServer}`;
    }

    setPage()
    getData(indexPage);

    function CPULineGraph() {
        const labels = [
            '22:06',
            '22:07',
            '22:08',
            '22:09',
            '22:10',
            '22:11',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'CPU',
                backgroundColor: '#dc3e1d',
                borderColor: '#dc3e1d',
                data: [0, 10, 20, 40, 60, 80, 100],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const CPULineChart = new Chart(
            document.getElementById('CPULineChart'),
            config
        );
    }

    function CPUBarGraph() {
        const data = {
            datasets: [{
                label: 'My First Dataset',
                data: [40, 60],
                backgroundColor: [
                    '#808080',
                    '#dc3e1d',
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie',
            data: data,
        };

        const CPUBarChart = new Chart(
            document.getElementById('CPUBarChart'),
            config
        );
    }

    function RAMLineGraph() {
        const labels = [
            '22:06',
            '22:07',
            '22:08',
            '22:09',
            '22:10',
            '22:11',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'RAM',
                backgroundColor: '#dc3e1d',
                borderColor: '#dc3e1d',
                data: [0, 10, 20, 40, 60, 80, 100],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {}
        };

        const RAMLineChart = new Chart(
            document.getElementById('RAMLineChart'),
            config
        );
    }

    function RAMBarGraph() {
        const data = {
            datasets: [{
                label: 'My First Dataset',
                data: [60, 40],
                backgroundColor: [
                    '#808080',
                    '#dc3e1d',
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie',
            data: data,
        };

        const RAMBarChart = new Chart(
            document.getElementById('RAMBarChart'),
            config
        );
    }

    CPULineGraph()
    CPUBarGraph()
    RAMLineGraph()
    RAMBarGraph()

</script>
