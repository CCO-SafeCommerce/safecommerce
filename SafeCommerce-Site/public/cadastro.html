<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCommerce | Cadastrar</title>
    <script src="js/main.js"></script>
    <link rel="icon" href="assets/logo-icon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <my-header></my-header>
    <div class="banner">

        <div id="erro">
            <span id="mensagem_erro"></span>
        </div>

            <div class="div1">

                <div class="cadastre">Seja bem vindo!</div>

                <input type="Text" class="ipt" id="nome_ipt" 
                placeholder="Nome da Empresa">

                <input type="Text" class="ipt" id="cnpj_ipt" 
                placeholder="CNPJ">

                <input type="Text" class="ipt" id="email_ipt" 
                placeholder="Email">

                <input type="password" class="ipt" id="senha_ipt" 
                placeholder="Senha">

                <input type="password" class="ipt" id="confirm_ipt" 
                placeholder="Confirmação de senha">

                <a href="login.html"><div class="frase">Já tem cadastro? Logue-se </div></a>

                <button class="bt" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
    <my-footer></my-footer>
</body>
</html>
<script>
    console.log("Antes de cadastrar")
    function cadastrar() {

        var nomeVar = nome_ipt.value;
        var cnpjVar = cnpj_ipt.value;
        var emailVar = email_ipt.value;
        var senhaVar = senha_ipt.value;
        var confirmVar = confirm_ipt.value;
        
        if (nomeVar == "" ||cnpjVar == "" || emailVar == "" 
        || senhaVar == "" || confirmVar == "") {
            erro.style.display = 'block'
            setTimeout(()=>(
                erro.style.display = 'none'
            ), 5000);
            mensagem_erro.innerHTML = "Preencha todos os campos!";
            return false;
        }

        else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            erro.style.display = "block"
            setTimeout(()=>(
                erro.style.display = 'none'
            ), 5000);
            mensagem_erro.innerHTML = "Email errado. Utilize '@'' e '.com'!";
            // finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmVar) {
            erro.style.display = "block"
            setTimeout(()=>(
                erro.style.display = 'none'
            ), 5000);
            mensagem_erro.innerHTML = "As senhas digitadas devem ser iguais!";
            // finalizarAguardar();
            return false;
        }
        else {
            console.log("foi")
        }
        console.log("depois de cadastrar")

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarEmpresa", {  
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("Recuperando valores")
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // erro.style.display = "block"
                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
 
                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }
    </script>
