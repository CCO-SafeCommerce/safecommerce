<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCommerce | Cadastrar</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/Cadastro.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <my-header></my-header>
    <div class="banner">
        <div class="cadastro">
            <div class="div1">
                <a href="login.html"><div class="frase">Já está cadastrado? Entrar</div></a>
            </div>

            <div class="div2">
                <input type="Text" class="ipt" id="nome_ipt" 
                placeholder="nome da Empresa">

                <input type="Text" class="ipt" id="cnpj_ipt" 
                placeholder="CNPJ">

                <input type="Text" class="ipt" id="email_ipt" 
                placeholder="Email">

                <input type="password" class="ipt" id="senha_ipt" 
                placeholder="Senha">

                <input type="password" class="ipt" id="confirm_ipt" 
                placeholder="Confirmação de senha">

                <span id="mensagem_erro"></span>

                <button class="bt" onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
    <my-footer></my-footer>
</body>
</html>
<script>
    console.log("Antes de cadastrar")
    function cadastrar() {

        var nomeVar = nome_ipt.value;
        var cnpjVar = cnpj_ipt.value;
        var emailVar = email_ipt.value;
        var senhaVar = senha_ipt.value;
        var confirmVar = confirm_ipt.value;
        
        if (nomeVar == "" ||cnpjVar == "" || emailVar == "" 
        || senhaVar == "" || confirmVar == "") {
            alert('Erro');
            mensagem_erro.innerHTML = "Preencha todos os campos";
            return false;
        }

        else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            alert('Erro email');
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Email errado. Utilize @ e '.com'!";
            // finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmVar) {
            alert('Erro senhas');
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            // finalizarAguardar();
            return false;
        }
        else {
            console.log("foi")
        }
        console.log("depois de cadastrar")

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrarEmpresa", {  
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("Recuperando valores")
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block"
                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
 
                setTimeout(() => {
                    window.location = "./login.html";
                }, "2000")
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        fetch("/usuarios/cadastrarUsuario", {  
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: "admin",
                emailServer: "admin@email.com",
                senhaServer: "admin123"
            })
        }).then(function (resposta) {
            console.log("Recuperando valores")
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Usuário cadastrado com sucesso!")
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    }
    </script>
