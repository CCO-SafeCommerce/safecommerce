<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/2eecc47c4e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/logo-icon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>                                                                                                                                                                 
    <title>SafeCommerce | Home</title>
    <link rel="stylesheet" href="../public/css/style.css">  
    <style>
        .layered-image {
            background: linear-gradient(to left, transparent, 50%,rgb(237, 237, 237)),
            url("../public/assets/banner-home.webp");
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container">

            <!-- Header -->
            <div class="d-flex justify-content-center align-items-center">
                <img style="height: 8vh;" src="../public/assets/logo-img.png">
                <span class="logo-titulo">SafeCommerce</span>
            </div>
            <ul class="d-none d-lg-block">
                <li class="m-1">Home</li>
                <li class="m-1">Sobre</li>
                <li class="m-1">Serviços</li>
                <li class="m-1">Contato</li>
            </ul>
            <div class="d-none d-lg-block">
                <a href="login.html"><button class="but-cadastro">Login</button></a>
                <a href="login.html"><button class="but-login">Cadastro</button></a>
            </div>
            <button class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Div lateral -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img style="height: 8vh;" src="../public/assets/logo-img.png">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <!-- Menu lateral -->
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active text-center" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-center" aria-current="page" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-center" aria-current="page" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-center" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>

                    <!-- Botões login e cadastro -->
                    <div>
                        <a href="login.html"><button>Login</button></a>
                        <a href="login.html"><button>Cadastro</button></a>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div class="container rounded-4 layered-image" style="height: 75vh; background-size: cover; margin-top: 17vh; background-position: center;">
        <div class="row h-100">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h1>Monitore seu servidor e aumente sua produtividade</h1>
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium minima voluptates repellat ut facere sapiente eum ipsum hic reiciendis.
                    </p>
                    <button class="but-cadastro">Assinar</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
