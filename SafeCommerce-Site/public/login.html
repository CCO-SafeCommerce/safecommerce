<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCommerce | Login</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/logo-icon.png">
</head>
<body>
    <my-header></my-header>
    <div class="banner">

        <div id="erro">
            <span id="mensagem_erro"></span>
        </div>

            <div class="div1">

                <div class="logue">Entrar</div>

                <input type="Text" class="ipt" id="email_ipt" 
                placeholder="Email">

                <input type="password" class="ipt" id="senha_ipt" 
                placeholder="Senha">

                <a href="cadastro.html"><div class="frase">Ainda n√£o tem cadastro? 
                    Clique aqui</div></a>

                <button class="bt" onclick="entrar()">Login</button>
        </div>
    </div>
    <my-footer></my-footer>
</body>
</html>
<script>

function entrar() {
    // aguardar();

    var emailVar = email_ipt.value;
    var senhaVar = senha_ipt.value;

    if (emailVar == "" || senhaVar == "") {
        erro.style.display = "block";
        setTimeout(()=>(
                erro.style.display = 'none'
            ), 5000);
        mensagem_erro.innerHTML = "Preencha todos os campos!";
        return false;
    }
    else {
        // setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                sessionStorage.EMAIL_USUARIO = json.emailUser;
                sessionStorage.NOME_USUARIO = json.nomeUser;
                sessionStorage.ID_EMPRESA = json.idEmpresa;
                sessionStorage.NOME_EMPRESA = json.nomeEmpresa;

                setTimeout(function () {
                    window.location = "./dashboard/painel.html";
                }, 1000);

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                // finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

</script>
