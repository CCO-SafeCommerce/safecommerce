<script>
    const indexPage = false;
    var selectedServer = 0;
    var parametrosAtuais = [];

    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;      

    function setPage(servidor) {
        var serverTitle = document.getElementById('server_title')
        var titlePage = document.getElementById('title_page')
        var valorSO = document.getElementById('valorSO')
        var valorCPU = document.getElementById('valorCPU')
        var valorRAM = document.getElementById('valorRAM')
        var valorDisco = document.getElementById('valorDisco')  

        serverTitle.innerText = servidor.modelo;
        titlePage.innerHTML = `SafeCommerce | ${servidor.modelo}`;        
        valorSO.innerText = servidor.so;
        valorCPU.innerText = `${servidor.qtdCPU ? servidor.qtdCPU : 0}`
        valorRAM.innerText = `${Number(servidor.qtdRAM).toFixed()} GB`
        valorDisco.innerText = `${Number(servidor.qtdDisco).toFixed()} GB`
        qtdVCPU = servidor.qtdCPU ? servidor.qtdCPU : 0
    }

    function getURLParams() {
        var params = new URLSearchParams(window.location.search)
        var idServidor = params.get('idServer')

        if (idServidor != null) {
            selectedServer = idServidor
            var servers = JSON.parse(sessionStorage.SERVERS)

            var servidor = servers.find(s => {
                if (s.idServidor == idServidor) {
                    return s
                }
            })

            if(!servidor){
                window.location = './painel.html'
            }

            var linkParametros = document.getElementById('aParametros')
            var linkEditar = document.getElementById('aEditar')
            var btnExcluir = document.getElementById('btnExcluir')
            var linkAplicacoes = document.getElementById('aAplicacoes')

            linkEditar.href = `./editarServidor.html?idServer=${servidor.idServidor}`
            linkParametros.href = `./parametros.html?idServer=${servidor.idServidor}`
            linkAplicacoes.href = `./aplicacoes.html?idServer=${servidor.idServidor}`
            btnExcluir.addEventListener('click', () => {
                deleteServer(servidor.idServidor)
            });

            setPage(servidor)
            obterParametros()
        } else {
            window.location = './painel.html'
        }
    }

    function obterParametros() {
        fetch(`/parametros/obterParametros/${selectedServer}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        }).then(function (resposta) {
            resposta.json().then(parametros => {
                console.log(parametros)

                var adicionar = parametros.filter(p => {
                    if (!parametrosAtuais.includes(p)) {
                        return p;
                    }
                })

                var atualizar = parametros.filter(p => {
                    if (parametrosAtuais.includes(p)) {
                        return p;
                    }
                })

                var remover = parametrosAtuais.filter(p => {
                    if (!parametros.includes(p)) {
                        return p;
                    }
                })

                if (parametros.length > 0) {
                    document.getElementById('divNoContent').style.display = 'none'
                } else {
                    document.getElementById('divNoContent').style.display = 'flex'
                }

                parametrosAtuais = parametros
            })
        })
    }    

    getData(indexPage);
    getURLParams();

    setInterval(() => {
        getData(indexPage)
    }, 5000)

    function deleteServer(idServer) {
        Swal.fire({
            title: 'Excluir servidor',
            icon: 'warning',
            text: 'Tem certeza que deseja excluir servidor?',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#dc3545',
            confirmButtonText: 'Remover',
            focusConfirm: false,
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/servers/${idServer}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            title: 'Suceso',
                            text: 'Servidor excluído com sucesso',
                            icon: 'success',
                            timer: 1500,
                            timerProgressBar: true,
                            confirmButtonColor: '#6BF178',
                            willClose: () => {
                                window.location.href = './painel.html'
                            }
                        });
                    } else {
                        Swal.fire({
                            title: 'Erro',
                            text: 'Houve um erro ao excluir o servidor',
                            icon: 'error',
                            showConfirmButton: false,
                            showDenyButton: true,
                            denyButtonText: 'OK'
                        });
                    }
                })
            }
        })
    }

    function handleControle() {
        Swal.fire({
            title: 'Controle do Servidor',
            input: 'select',
            inputOptions: {
                'editar': 'Editar Servidor',
                'monitoramento': 'Alterar monitoramento',
                'excluir': 'Excluir Servidor'
            },
            inputPlaceholder: 'Selecione uma ação',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#6BF178'
        }).then(({ value: option }) => {
            if (option == 'editar') {
                window.location = `./editarServidor.html?idServer=${selectedServer}`

            } else if (option == 'monitoramento') {
                window.location = `./parametros.html?idServer=${selectedServer}`

            } else if (option == 'excluir') {
                deleteServer(selectedServer)
            }
        })
    }
</script>
