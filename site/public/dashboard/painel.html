<script>
    const indexPage = true;

    document.getElementById('menu-painel').classList.add('active');
    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;

    function setTable(data) {
        var serverTable = document.getElementById("server_table");

        if (data.length == 0) {
            serverTable.innerHTML = '';
        } else {
            for (let i in data) {
                var agora = new Date()
                var status = ''

                if (dateFns.differenceInSeconds(agora, data[i].ultimoRegistro) >= 90) {
                    status = `
                        <i class="bi bi-exclamation-triangle-fill text-danger"></i> Offline
                    `
                } else {
                    status = `
                        <i class="bi bi-exclamation-triangle-fill text-success"></i> Online
                    `
                }

                serverTable.innerHTML += `
                    <tr>
                        <td>
                            ${status}
                        </td>

                        <td>
                            ${data[i].modelo}
                        </td>

                        <td>
                            ${data[i].so}
                        </td>

                        <td>
                            ${data[i].qtdCPU}
                        </td>

                        <td>
                            ${Number(data[i].qtdRAM).toFixed()} GB
                        </td>

                        <td>
                            ${Number(data[i].qtdDisco).toFixed()} GB
                        </td>

                        <td>
                            <button type="button" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash-fill"></i>
                                Remover
                            </ button>
                        </td>
                    </tr>
                `
            }
        }
    }

    getData(indexPage);
</script>
<script>
    const dataSO = {
        labels: ['Windows 11', 'Windows 10', 'Ubuntu' ],
        datasets: [{
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };

    const configSO = {
        type: 'pie',
        data: dataSO,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        },
    };

    const myChartSO = new Chart(
        document.getElementById('myChart1'),
        configSO
    );

    const dataSt = {
        labels: ['Online', 'Offline' ],
        datasets: [{
            data: [300, 50],
            backgroundColor: [

            ],

    const configSt = {

            responsive: true,

                    position: 'top',
                }
            }
        },
    };

    const myChartSt = new Chart(
        document.getElementById('myChart2'),

    );
</script>
