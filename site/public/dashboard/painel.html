<script>
    const indexPage = true;

    document.getElementById('menu-painel').classList.add('active');
    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;
    var serverTable = document.getElementById("server_table");

    function getStatus(ultimoRegistro) {
        return dateFns.differenceInSeconds(new Date(ultimoRegistro), new Date()) >= 60
    }

    function getStatusElement(ultimoRegistro) {
        if (!getStatus(ultimoRegistro)) {
            return `
                <i class="bi bi-exclamation-triangle-fill text-danger"></i> Offline
            `
        } else {
            return `
                <i class="bi bi-check-circle-fill text-success"></i> Online
            `
        }
    }

    function setTable(data) {
        for (let i in data) {
            var status = getStatusElement(data[i].ultimoRegistro)

            var trServer = document.getElementById(`trServer#${data[i].idServidor}`)

            if (!trServer) {
                serverTable.innerHTML += `
                    <tr id="trServer#${data[i].idServidor}">
                        <td id="tdServerStatus#${data[i].idServidor}">
                            ${status}
                        </td>

                        <td id="tdServerModelo#${data[i].idServidor}">
                            ${data[i].modelo}
                        </td>

                        <td id="tdServerSO#${data[i].idServidor}">
                            ${data[i].so}
                        </td>

                        <td id="tdServerVCPU#${data[i].idServidor}">
                            ${data[i].qtdCPU ? data[i].qtdCPU : 0}
                        </td>

                        <td id="tdServerRAM#${data[i].idServidor}">
                            ${Number(data[i].qtdRAM).toFixed()} GB
                        </td>

                        <td id="tdServerDisco#${data[i].idServidor}">
                            ${Number(data[i].qtdDisco).toFixed()} GB
                        </td>

                        <td>
                            <button onclick="deleteServer(${data[i].idServidor})" type="button" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash-fill"></i>
                                Remover
                            </ button>
                        </td>
                    </tr>
                `
            } else {
                var tdStatus = document.getElementById(`tdServerStatus#${data[i].idServidor}`)
                var tdModelo = document.getElementById(`tdServerModelo#${data[i].idServidor}`)
                var tdSO = document.getElementById(`tdServerSO#${data[i].idServidor}`)
                var tdVCPU = document.getElementById(`tdServerVCPU#${data[i].idServidor}`)
                var tdRAM = document.getElementById(`tdServerRAM#${data[i].idServidor}`)
                var tdDisco = document.getElementById(`tdServerDisco#${data[i].idServidor}`)

                tdStatus.innerHTML = status
                tdModelo.innerText = data[i].modelo
                tdSO.innerText = data[i].so
                tdVCPU.innerText = data[i].qtdCPU ? data[i].qtdCPU : 0
                tdRAM.innerText = Number(data[i].qtdRAM).toFixed() + ' GB'
                tdDisco.innerText = Number(data[i].qtdDisco).toFixed() + ' GB'
            }            
        }
    }

    function deleteTable(data) {
        for (let i in data) {
            var trServer = document.getElementById(`trServer#${data[i].idServidor}`)
            trServer.parentNode.removeChild(trServer)
        }
    }

    function deleteServer(idServer) {
        Swal.fire({
            title: 'Excluir servidor',
            icon: 'warning',
            text: 'Tem certeza que deseja excluir servidor?',
            showCancelButton: true,
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#dc3545',
            confirmButtonText: 'Remover',
            focusConfirm: false,
        }).then((result) => {
            if (result.isConfirmed) {
                fetch(`/servers/${idServer}`, {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => {
                    if (response.ok) {
                        Swal.fire({
                            title: 'Suceso',
                            text: 'Servidor excluído com sucesso',
                            icon: 'success',
                            timer: 1500,
                            timerProgressBar: true,
                            confirmButtonColor: '#6BF178',
                            willClose: () => {
                                window.location.reload()
                            }
                        });
                    } else {
                        Swal.fire({
                            title: 'Erro',
                            text: 'Houve um erro ao excluir o servidor',
                            icon: 'error',
                            showConfirmButton: false,
                            showDenyButton: true,
                            denyButtonText: 'OK'
                        });
                    }
                })
            }
        })
    }

    getData(indexPage)
    setInterval(() => {
        getData(indexPage)
    }, 10000)
</script>
<script>
    function lidarGraficos(data) {
        var sistemasOperacionais = [...new Set(data.map(s => s.so))]
        var qtds = []
        var cores = []

        sistemasOperacionais.forEach((so, i) => {
            var qtd = data.filter(s => s.so == so).length
            var cor = paletaCores[i % paletaCores.length]

            qtds.push(qtd)
            cores.push(cor)
        });

        myChartSO.data.labels = sistemasOperacionais
        myChartSO.data.datasets[0].data = qtds
        myChartSO.data.datasets[0].backgroundColor = cores
        myChartSO.update()

        var offline = data.filter(s => {
            if (!getStatus(s.ultimoRegistro)) {
                return s
            }
        }).length

        myChartSt.data.datasets[0].data = [data.length - offline, offline]
        myChartSt.update()
    }

    const dataSO = {
        labels: [],
        datasets: [{
            data: [],
            backgroundColor: [],
            hoverOffset: 4
        }]
    };

    const configSO = {
        type: 'pie',
        data: dataSO,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        },
    };

    const myChartSO = new Chart(
        document.getElementById('myChart1'),
        configSO
    );

    const dataSt = {
        labels: ['Online', 'Offline' ],
        datasets: [{
            data: [],
            backgroundColor: [
                'rgb(25,135,84)',
                'rgb(220,53,69)'
            ],
            hoverOffset: 4
        }]
    };

    const configSt = {
        type: 'pie',
        data: dataSt,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        },
    };

    const myChartSt = new Chart(
        document.getElementById('myChart2'),
        configSt
    );
</script>
