<script>
  const indexPage = false;

  document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;

  var idServer = sessionStorage.ID_SERVER

  var parametrosAtuais = []

  function definirMetricas() {
    parametrosAtuais.forEach(p => {
      document.getElementById(`switchMetrica#${p}`).checked = true;
    })
  }

  function obterParametros() {
    fetch(`/parametros/obterParametros/${idServer}`, {
      method: 'GET',
      headers: {
          "Content-Type": "application/json"
      }
    }).then(function (resposta) {
      if (resposta.ok) {
        resposta.json().then(json => {
          parametrosAtuais = json

          definirMetricas()
        })
      }
    })
  }

  function salvarMudancas() {
    var parametrosNovos = []
    var switches = document.getElementsByClassName('switchMetrica')

    for (let index = 0; index < switches.length; index++) {
      var switchMetrica = switches[index]

      if (switchMetrica.checked) {
        var idMetrica = switchMetrica.id.slice(switchMetrica.id.indexOf('#')+1,switchMetrica.id.length)

        parametrosNovos.push(Number(idMetrica))
      }
    }

    if (parametrosNovos.length == 0) {
      Swal.fire({
          title: 'Erro',
          text: 'No minímo 1 métrica deve ser coletada',
          icon: 'error',
          showConfirmButton: false,
          showDenyButton: true,
          denyButtonText: 'OK'
      });
      return;
    }

    var adicionar = parametrosNovos.filter(p => {
      if (!parametrosAtuais.includes(p)) {
        return p;
      }
    })

    var remover = parametrosAtuais.filter(p => {
      if (!parametrosNovos.includes(p)) {
        return p;
      }
    })

    console.log(adicionar);
    console.log(remover);

    fetch('/parametros/atualizar', {
      method: 'PUT',
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idServidor: idServer,
        adicionar: adicionar,
        remover: remover
      })
    }).then(function (response) {
      console.log(response)
      if (response.ok) {
        Swal.fire({
            title: 'Suceso',
            text: 'Cadastro realizado com sucesso',
            icon: 'success',
            timer: 2000,
            timerProgressBar: true,
            confirmButtonColor: '#34e269',
            willClose: () => {
                window.history.back()
            }
        });
      } else {
          console.error('Nenhum dado encontrado ou erro na API');
      }
    })
    .catch(function (error) {
      console.log(`#ERRO: ${error}`);
    });
  }

  getData(indexPage);

</script>
