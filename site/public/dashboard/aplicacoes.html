<script>
    const indexPage = false;
    var selectedServer = 0;
    var aplicacoes = []

    document.getElementById('menu-painel').classList.add('active');
    document.getElementById('company_name').innerText = sessionStorage.NOME_USUARIO;
    var appTable = document.getElementById("app_table");

    $(document).ready(function() {
        $('#selPorta').select2({
            dropdownParent: $('#exampleModal'),
            tags: true,
            placeholder: { id: -1, text: 'Escolha uma porta' }
        });
    });

    function modalCadastrar() {
        var title = document.getElementById('lblModal')
        var btnCadastrar = document.getElementById('btnCadastrar')
        var btnEditar = document.getElementById('btnEditar')

        title.innerText = 'Cadastrar Aplicação'
        btnCadastrar.style.display = 'inline-block'
        btnEditar.style.display = 'none'
    }

    function cadastrar() {
        var nomeAplicacao = txtNome.value;
        var porta = Number(selPorta.value);

        fetch(`/aplicacoes/cadastrar`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idServidor: selectedServer,
                nomeAplicacao: nomeAplicacao,
                portaAplicacao: porta
            })
        }).then(resposta => {
            if (resposta.ok) {
                Swal.fire({
                    title: 'Suceso',
                    text: 'Aplicação cadastrada realizado com sucesso',
                    icon: 'success',
                    timer: 1750,
                    timerProgressBar: true,
                    confirmButtonColor: '#34e269',
                });

                txtNome.value = '';
                selPorta.value = '';

                obterAplicacoes()
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    function getURLParams() {
        var params = new URLSearchParams(window.location.search)
        var idServidor = params.get('idServer')

        if (idServidor != null) {
            selectedServer = idServidor
            var servers = JSON.parse(sessionStorage.SERVERS)

            var servidor = servers.find(s => {
                if (s.idServidor == idServidor) {
                    return s
                }
            })

            if (!servidor){
                window.location = './painel.html'
            }

            obterAplicacoes()
        } else {
            window.location = './painel.html'
        }
    }

    function obterAplicacoes() {
        
    }

    getData(indexPage)
    getURLParams()
    setInterval(() => {
        getData(indexPage)
    }, 10000)
</script>
